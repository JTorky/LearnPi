<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Learn Pi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="pi.js"></script>
    <script src="main.js"></script>
</head>

<body>
    <div class="instructions">
        <label>Current: </label><span id="current">0</span>
        <label>, Max: </label><span id="max">0</span>
        <label id="reset-label">, [R] Reset</label>
        <button class="reset-button" id="reset-button" onclick="reset()">Reset</button>
    </div>
    <div class="container">
        <div id="output" class="display output"><span>3.</span></div>
        <div id="next" class="display next"></div>
    </div>
    <input type="number" pattern="[0-9]*" class="hidden-input" id="hidden-input">
</body>

</html>
